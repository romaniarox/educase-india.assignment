<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Sign In Details</title>
    <link href="../css-files/user-account.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sign Up page -->
    <div class="sign-container">
      <h2 class="sign-up-message">
        Signin to your<br />
        PopX account
      </h2>
      <p class="sign-up-details">
        Lorem ipsum dolor sit amet,<br />
        consectetur adipisicing elit.
      </p>
      <fieldset class="email-add">
        <legend class="email">Email Address</legend>
        <input type="email" class="email-id" placeholder="Enter email address" required />
      </fieldset>
      <fieldset class="password-add">
        <legend class="password">Password</legend>
        <input type="password" placeholder="Enter password" class="pass" required />
      </fieldset>
      <button class="login">Login</button>
    </div>
    <a href="../html-pages/login-screen.html" class="prev">&#171Previous</a>
    <a href="../html-pages/user-account-details.html" class="next">&#187Next</a>
  </body>
</html>
